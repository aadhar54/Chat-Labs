<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT-⚡-LABS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-box">
        <div id="title">CHAT-⚡-LABS</div>
        <div id="form-box">
            <form action="chat.html">
            <label for="username">Username</label>
            <br>
            <input name="username" type="text" id="username" placeholder="Enter Username" required
            autocomplete="off">
            <br>
            <label for="room-label">Room</label>
            <br>
            <select name="room" id="room-label">

            <option value="Personal">Personal</option>
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="PHP">PHP</option>
            <option value="C#">C#</option>
            <option value="Ruby">Ruby</option>
            <option value="Java">Java</option>
            

            </select><br><br>
            
            <button id="btnLogin">Join Chat</button>
            </form>
        </div>
    </div>
</body>
</html>
